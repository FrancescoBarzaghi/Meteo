    <header class="container">
        <div class="container">
            <font color="White">
            <div class="text-center mt-3">
                <h1 class="h1">Previsioni giornaliere</h1>
                <p class="lead" style="margin: 10px;">Seleziona cosa visualizzare:</p>
                <select class="form-control" id="weatherType">
                    <option value="current">Meteo attuale</option>
                    <option value="forecast">Meteo dei prossimi giorni</option>
                </select>
                <p class="lead mt-3" style="margin: 10px;">Inserisci la città di cui vuoi visualizzare il meteo:</p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Inserisci la città" id="cityInput">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="submitButton">Ricerca città</button>
                    </div>
                </div>
            </div>
        </font>
        </div>
        <div class="container mt-5">
            <font color="White">
            <div class="card" id="weatherCard">
                <div class="card-body">
                    <div class="features" >
                        <div class="card" style="width: max-content; max-height: 500px;overflow: hidden scroll;">
                            <span><i class="ri-money-dollar-box-line"></i></span>
                            <div class="mt-5">
                                <h2 class="card-title name" style="margin: 5px;"></h2>
                                <p class="card-text temp"style="margin: 5px;">cerca una città per vederne il metoe in tempo reale</p>
                                <p class="card-text desc"style="margin: 5px;"></p>
                                <div class="forecast"style="margin: 5px;"></div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>

                        id="wave"
                        fill="rgba(13, 63, 131, 0.8)"

                    />

                            repeatCount="indefinite"
                        />
                    </use>

                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"

                    </use>
